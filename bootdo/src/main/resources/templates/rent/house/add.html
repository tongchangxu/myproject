<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">房屋地址：</label>
								<div class="col-sm-8">
									<input id="address" name="address" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">面积：</label>
								<div class="col-sm-8">
									<input id="space" name="space" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">归属区域：</label>
								<div class="col-sm-8">
									<input id="area" name="area" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">房屋说明：</label>
								<div class="col-sm-8">
									<input id="houseRemark" name="houseRemark" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">房屋状态:</label>
								<div class="col-sm-8">
									<label class="radio-inline"> <input type="radio"
										name="houseStatus" value="1" /> 闲置
									</label> <label class="radio-inline"> <input type="radio"
										name="houseStatus" value="0" /> 已租赁
									</label>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/rent/house/add.js">
	</script>
</body>
</html>
