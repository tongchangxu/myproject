<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<input id="houseId" name="houseId" th:value="${house.houseId}"
							type="hidden">
						<div class="form-group">
							<label class="col-sm-3 control-label">房屋编号：</label>
							<div class="col-sm-8">
								<input id="address" name="houseNumber" class="form-control" type="text"
									th:value="${house.houseNumber}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">地址：</label>
							<div class="col-sm-8">
								<input id="address" name="address" class="form-control" type="text"
									th:value="${house.address}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">面积：</label>
							<div class="col-sm-8">
								<input id="space" name="space" class="form-control"
									type="text" th:value="${house.space}" readonly>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">归属区域：</label>
							<div class="col-sm-8">
								<input id="area" name="area" class="form-control" type="text"
									th:value="${house.area}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">房屋说明：</label>
							<div class="col-sm-8">
								<input id="houseRemark" name="houseRemark" class="form-control" type="text"
									th:value="${house.houseRemark}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">房屋类型:</label>
							<div class="col-sm-8">
								<label class="radio-inline"> 
									<input th:field="*{house.houseType}" type="radio" name="houseStatus" value="B013" />
									存续
								</label> 
								<label class="radio-inline"> 
									<input th:field="*{house.houseType}" type="radio" name="houseStatus" value="A013" />
									股份
								</label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">房屋状态:</label>
							<div class="col-sm-8">
								<label class="radio-inline"> 
									<input th:field="*{house.houseStatus}" type="radio" name="houseStatus" value="1" />
									闲置
								</label> 
								<label class="radio-inline"> 
									<input th:field="*{house.houseStatus}" type="radio" name="houseStatus" value="0" />
									已入住
								</label>
								<label class="radio-inline"> 
									<input th:field="*{house.houseStatus}" type="radio" name="houseStatus" value="2" />
									维护
								</label>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/rent/house/edit.js">
	</script>
</body>
</html>
