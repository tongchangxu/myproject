<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<input id="customerId" name="customerId" th:value="${customer.customerId}"
							type="hidden">
						<div class="form-group">
							<label class="col-sm-3 control-label">业务号码：</label>
							<div class="col-sm-8">
								<input id="number" name="number" class="form-control" type="text"
									th:value="${customer.number}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">客户名称：</label>
							<div class="col-sm-8">
								<input id="customerName" name="customerName" class="form-control"
									type="text" th:value="${customer.customerName}" readonly>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">客户状态:</label>
							<div class="col-sm-8">
								<label class="radio-inline"> <input
									th:field="*{customer.customerStatus}" type="radio" name="customerStatus" value="1" />
									正常
								</label> <label class="radio-inline"> <input
									th:field="*{customer.customerStatus}" type="radio" name="customerStatus" value="0" />
									禁用
								</label>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/rent/customer/edit.js">
	</script>
</body>
</html>
